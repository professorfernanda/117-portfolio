{% extends 'base.html' %}

{% block title %}Projects{%  endblock title %}
{% load static %}

{% block content %}

<section class="porjects-section center-column">
    <h2>My Projects</h2>

    <div class="projects-list center-row">

        <!--One Card for Each Project-->
        
        {% for project in projects %}
            <div class="project-card">
                <a href="{{ project.repository }}" target="_blank">
                    <img src="{{ project.image }}">
                    <p>{{ project.name }}</p>
                    <p>{{ project.description }}.</p>
                    <p>{{ project.year }}</p>

                    <div class="project-skills-list center-row">
                        <label class="text-label">skill</label>
                        <label class="text-label">skill</label>
                        <label class="text-label">skill</label>
                        <label class="text-label">skill</label>
                    </div>
                </a>
            </div>
        {% endfor %}
        
    </div>
</section>

{% endblock content %}
